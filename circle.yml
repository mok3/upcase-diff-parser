dependencies:
  override:
    - ./bin/halcyon-build
    - /app/halcyon/halcyon paths > halcyon-env

test:
  override:
    - source halcyon-env && cabal test

deployment:
  staging:
    branch: master
    commands:
      - git remote add staging git@heroku.com:upcase-diff-parser-staging.git
      - ./bin/deploy staging
